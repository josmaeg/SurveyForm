<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
  </head>

  <body>
  <header>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input id="name" class="inp" type="text" required placeholder="Enter your name" name="name"/>
    <!-- <br></br> -->
    <label id="email-label"  for="email">Email</label>
    <input required id="email" class="inp" type="email" placeholder="Enter your Email" name="email"/>
    <!-- <br></br> -->
    <label id="number-label"  for="number">Age(optional)</label>
    <input id="number" class="inp" type="number" name="number" min ="10" max="150" placeholder="Age" />
    <!-- <br></br> -->
    <label for="role"> Which option best describes your current role?</label>
    <select id="role">
      <option  value="Select current role"> Select current role</option>
      <option  value="Student"> Student</option>
      <option  value="Full Time Job"> Full Time Job</option>
      <option  value="Full Time Learner"> Full Time Learner</option>
      <option  value="Other"> Other</option>
    </select>
    <!-- <br></br> -->
    <label for="reffer"> Would you recommend freeCodeCamp to a friend?</label>
    <label class="inlinecheckbox" for="Definitely"></label>
      <input class= "in" type="radio" id="Definitely" value="Definitely" name="recommend" >Definitely</input>
    <label class="inlinecheckbox" for="Maybe"></label>
      <input class= "in" type="radio" id="Maybe" value="Maybe" name="recommend">Maybe</input>
    <label class="inlinecheckbox" for="Notsure"></label>
      <input class= "in" type="radio" id="Notsure" value="Notsure" name="recommend">Not sure</input>
    
    <!-- <br></br> -->
    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option  value="Select an option">Select an option</option>
      <option  value="Challenges">Challenge</option>
      <option  value="Projects">Projects</option>
      <option  value="Community">Community</option>
      <option  value="Open Source">Open Source</option>
    </select>
    <!-- <br></br> -->
    <label for="dropdown">select your country</label>
    <select id="dropdown">
      <option value="india">india</option>
      <option value="America">America</option>
      <option value="UAE">UAE</option>
      <option selected value="Pakistan">Pakistan</option>
    </select>
    <!-- <br><br> -->
    <label>What would you like to see improved? (Check all that apply)</label>
    <label class="inlinecheckbox" for="Front-endProjects"></label>
      <input type="checkbox" class= "in" id="Front-endProjects" value="Front-end Projects" name="improved"> Front-end Projects
    
    <label class="inlinecheckbox"for="Back-endProjects"></label>
      <input type="checkbox" class= "in" id="Back-endProjects" value="Back-end Projects" name="improved" > Back-end Projects
        
    <label class="inlinecheckbox"for="DataVisualization"></label>
      <input type="checkbox" class= "in" id="DataVisualization" value="Data Visualization" name="improved"> Data Visualization
            
    <label class="inlinecheckbox"for="Challenges"></label>
      <input type="checkbox" class= "in" id="Challenges" value="Challenges" name="improved" > Challenges
               
    <label class="inlinecheckbox"for="OpenSourceCommunity"></label>
      <input type="checkbox" class= "in" id="OpenSourceCommunity" value="Open Source Community" name="improved"> Open Source Community
    
    <label class="inlinecheckbox"for="Gitterhelprooms"></label>
      <input type="checkbox" class= "in" id="Gitterhelprooms" value="Gitter help rooms" name="improved" > Gitter help rooms
    
     <!-- <br></br> -->
    <label for="text">Any comments or suggestions?</label>
    <textarea id="text" class="inp">Enter your comments here...</textarea>
    <!-- <br></br> -->
    <button id="submit" type="submit">Submit</button>
  </form>
  </body>
  </html>
